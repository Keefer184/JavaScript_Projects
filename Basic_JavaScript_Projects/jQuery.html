<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Jquery Demo</title>
        <meta charset="utf-8">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    </head>
    <script>
        $(document).ready(function(){
            $('html').append(
                "<body>\
                    <div id='container'>\
                        <div id='inner'>\
                            <h1>Basic jQuery</h1>\
                            <p id='1'>Paragraph 1</p>\
                            <p id='2'>Paragraph 2</p>\
                            <p id='3'>Paragraph 3</p>\
                        </div>\
                    </div>\
                </body>"
            );
            $("#2").css({"color":"red"});
            $("#3").click(function(){       //may not work since mouseover code
                $("h1").hide();
            });
            $("p").on({
                "mouseover":function(){
                    $("p").hide(900);
                    $("p").show(1000)}
            });
            $("h1").click(function(){
                $("h1").fadeOut(1500);
            });
        });
    </script>
</html>
